<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/tei.css">
  <script src="../js/CETEI.js"></script>
  <script>
    let c = new CETEI();
    // Behaviors are a way to customize the display of your document beyond what CSS can do.
    c.addBehaviors({
      "tei": {
        "teiHeader": null // By default the teiHeader is hidden. This turns it back on.
      }
    });
    c.getHTML5("template.xml", function(data) {
      document.querySelector("body").appendChild(data);
    });
  </script>
</head>
<body>
  
</body>
</html>
